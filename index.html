<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p for="numero1">Número 1</p>
        <input type="number" id="numero1" class="numero" onchange="sumar();"/>
        <p for="numero2">Número 2</p>
        <input type="number" id="numero2" class="numero" onchange="sumar();"/>
        <p for="resultado">Resultado</p>
        <input type="number" id="resultado">
    </div>
    <div>
        <p></p>
        <button id="cambiar_color">Cambiar Fondo</button>
        <p></p>
    </div>
    <div id="contenedor">
        <button onclick="agregarcampo()">Agregar Campo</button>
    </div>
</body>
<script>

//sumar los primeros 2 números
function sumar() {
    var campos = document.querySelectorAll('.numero');
    var suma = 0;
    
    campos.forEach(function(campo) {
        var valor = parseInt(campo.value);
        if (!isNaN(valor)) {
            suma += valor;
        }
    });
    
    document.getElementById('resultado').value = suma;
}

//cambiar fondo
let boton=document.querySelector("#cambiar_color");
boton.addEventListener("click", ()=>
    {
        let aleatorio1= Math.floor(Math.random() * (255+1-0) + 0);
        let aleatorio2= Math.floor(Math.random() * (255+1-0) + 0);
        let aleatorio3= Math.floor(Math.random() * (255+1-0) + 0);
        let aleatorio4= Math.floor(Math.random() * (255+1-0) + 0);
        document.body.style.backgroundColor=`rgba(${aleatorio1}, ${aleatorio2}, ${aleatorio3}, ${aleatorio4})`;
    });

//agregar campo
function agregarcampo() {
    var campo = document.createElement("input");
    campo.setAttribute("type", "number");
    campo.setAttribute("class", "numero");
    campo.setAttribute("onchange", "sumar();");

    document.getElementById("contenedor").appendChild(campo);
}

</script>
</html>
